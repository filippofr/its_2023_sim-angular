<div class="row">
  <div class="col form-switch">
    <input class="form-check-input" 
           type="checkbox" 
           role="switch" 
           id="flexSwitchCheckDefault"
           (change)="onSwitchChange($event)"/>
    <label class="form-check-label" for="flexSwitchCheckDefault">
      Show Completed
    </label>
  </div>
  <div class="col form-switch">
    <input class="form-check-input" 
           type="checkbox" 
           role="switch" 
           id="switchDelete"
           (change)="onSwitchDeleteChange($event)"/>
    <label class="form-check-label" for="switchDelete">
      Delete Todo
    </label>
  </div>
  <div class="col">
    <button class="new-todo" mat-raised-button (click)="openDialogNewTodo()">Create Todo</button>
  </div>
</div>
