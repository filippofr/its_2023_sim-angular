<div mat-dialog-content>
  <mat-list role="list" *ngFor="let user of users | async">
    <mat-list-item role="listitem">
      <button mat-raised-button (click)="onUserClick(user.id)">{{user.fullName}}</button>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onCloseClick()" cdkFocusInitial>Close</button>
</div>
